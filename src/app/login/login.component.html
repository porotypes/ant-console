      <h1>DIGICCY ATM CONSOLE</h1>

      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-user">
              <input type="text" nz-input [nzSize]="large" formControlName="username" [placeholder]="'login.username' | translate">
            </nz-input-group>
            <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">{{
              'login.username_input_tip' | translate }}</nz-form-explain>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-lock">
              <input type="password" nz-input [nzSize]="large" formControlName="password" [placeholder]="'login.password' | translate">
            </nz-input-group>
            <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">
              {{ 'login.password_input_tip' | translate }}
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <div style="width:calc(100% - 84px);float: left;line-height: 32px">
              <nz-input-group nzPrefixIcon="anticon anticon-edit">
                <input type="text" id="captcha" [nzSize]="large" nz-input formControlName="captcha" [placeholder]="'login.code' | translate"
                  AUTOCOMPLETE="off">
              </nz-input-group>
            </div>
            <div style="width:80px;float: right;line-height: 32px;background: white;" (click)="refresh()">
              <img [src]='codeImg'/>
            </div>
            <nz-form-explain *ngIf="validateForm.get('captcha').dirty && validateForm.get('captcha').errors">{{
              'login.code_input_tip' | translate }}</nz-form-explain>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item style="margin: 0">
          <nz-form-control>
            <button nz-button class="login-form-button" style="width:100%" [nzType]="'primary'">{{ 'login.login' |
              translate }}</button>
          </nz-form-control>
        </nz-form-item>
      </form>
